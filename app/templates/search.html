<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Search</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h2>Search Results</h2>
    <form method="POST" action="{{ url_for('main.search') }}">
        <div class="form-group">
            <input type="text" name="query" placeholder="Search for books..." class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
    </form>
    <div class="mt-4">
        {% if books %}
            <ul class="list-group">
                {% for book in books %}
                    <li class="list-group-item">
                        <strong>{{ book.title }}</strong> by {{ book.author }}
                        <a href="{{ url_for('main.review', book_id=book.book_id) }}" class="btn btn-sm btn-secondary float-right">Review</a>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No results found.</p>
        {% endif %}
    </div>
</div>
</body>
</html>
